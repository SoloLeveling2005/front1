<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Выполните вход или зарегестрируйтесь</title>
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="main">
        <div class="div-title">
            <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <h2 class="mini_title">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
        </div>
        <div class="div-form">
            <input class="mail" type="email" placeholder="Электронный адрес или номер телефона">
            <input class="password" type="password" placeholder="Пароль">
            <button class="login">Вход</button>
            <a class="forgot_your_password" href="">Забыли пароль?</a>
            <!-- <hr> Думал сделать hr но на странице facebook был реализован с помощью div-->
            <div class="hr"></div>
            <button class="create_new_password">Создать новый аккаунт</button>
        </div>
    </section>

</body>

</html>
